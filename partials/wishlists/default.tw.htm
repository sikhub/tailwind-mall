<div class="mall-wishlists-manager flex flex-wrap">
    {% if __SELF__.items.count > 0 %}
        <div class="mall-wishlists-manager__lists w-1/62 lg:w-1/3 pr-4 pl-4">
            <nav class="mall-wishlists relative inline-flex align-middle flex-col items-start justify-center flex-column">
                {% partial __SELF__ ~ '::list' items=__SELF__.items %}
            </nav>
        </div>
        <div class="mall-wishlists-manager__contents mall-wishlist-content w-1/62 lg:w-2/3 pr-4 pl-4">
            {% partial __SELF__ ~ '::contents' item=__SELF__.currentItem %}
        </div>
    {% else %}
        <div class="mall-wishlists-manager__well w-1/62">
            {% partial __SELF__ ~ '::empty' %}
        </div>
    {% endif %}
</div>
