<a href="javascript:;"
   class="mall-wishlist-item inline-block align-middle text-center select-none border font-normal whitespace-no-wrap py-2 px-4 rounded text-base leading-normal no-underline text-blue-dark border-blue bg-white hover:bg-blue-light hover:text-blue-darker text-start {{ list_id == __SELF__.currentItem.hashId ? 'mall-wishlist-item--active' }} {{ list_id == __SELF__.currentItem.hashId ? 'active' }}"
   data-request="onSelect"
   data-request-data="id: '{{ list_id }}'"
>
    <div class="mall-wishlist-item__data ">
        <div class="mall-wishlist-item__name fw-bold">
            {{ name | default('offline.mall::frontend.wishlist.default_name' | trans) }}
        </div>
        <div class="mall-wishlist-item__description text-opacity-50">
            {{ 'offline.mall::frontend.wishlist.count' | transchoice(count | default(0)) }}
        </div>
        <div class="mall-wishlist-item__meta text-opacity-50">
            {{ (total | default(0)) | money }}
        </div>
    </div>
</a>
