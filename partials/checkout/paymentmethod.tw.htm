<div class="mall-cart-summary__method-logo">
    {% if __SELF__.cart.payment_method.logo %}
        <img src="{{ __SELF__.cart.payment_method.logo.thumb(150, 'auto') }}" alt=""/>
    {% else %}
        {{ __SELF__.cart.payment_method.name }}
    {% endif %}
</div>
<p class="mall-cart-summary__action">
    <a class="inline-block align-middle text-center select-none border font-normal whitespace-no-wrap py-2 px-4 rounded text-base leading-normal no-underline py-1 px-2 text-sm leading-tight text-blue-dark border-blue bg-white hover:bg-blue-light hover:text-blue-darker" href="{{ __SELF__.stepUrl('payment', {via: 'confirm'}) }}">
        {{ 'offline.mall::frontend.change' | trans }}
    </a>
</p>
